<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <h2>Carousel Example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!--Wrapper for sliders-->
        <div class="carousel-inner">
            <div class="item active">
                <img src="nyc-1.jpg" alt="nyc" style="width:100%;">
                <div class="carousel-caption">
                <h3>Welcome to New York City!</h3>
                
                <p>One of the biggest city in the U.S.</p>
            </div>
         </div>
        <div class="item">
            <img src="nyc 2.jpg" alt="nyc 2" style="width:100%;">
            <div class="carousel-caption">
                <h3>Lower Manhattan</h3>
                <p>The city that never sleeps</p>
         </div>
        </div>
        <div class="item">
            <img src="nyc 3.jpg" alt="nyc 3" style="width:100%;">
            <div class="carousel-caption">
                <h3>The Edge</h3>
                <p>One of the greatest Observation View of all New York city!</p>
            </div>
        </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
 </div>
</div>

<body>
</html>
